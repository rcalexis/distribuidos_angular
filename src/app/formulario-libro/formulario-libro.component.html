<div class="formulario-container">
  <h2>{{ editando ? 'Editar' : 'Crear' }} Libro</h2>

  <form (ngSubmit)="onSubmit()" #libroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input [(ngModel)]="libro.nombre" name="nombre" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="editorial">Editorial:</label>
      <input [(ngModel)]="libro.editorial" name="editorial" id="editorial">
    </div>

    <div class="form-group">
      <label for="autor">Autor:</label>
      <input [(ngModel)]="libro.autor" name="autor" id="autor">
    </div>

    <div class="form-group">
      <label for="ediciones">Ediciones:</label>
      <input [(ngModel)]="libro.ediciones" name="ediciones" id="ediciones">
    </div>

    <div class="form-group">
      <label for="genero">GÃ©nero:</label>
      <input [(ngModel)]="libro.genero" name="genero" id="genero">
    </div>

    <button type="submit">{{ editando ? 'Actualizar' : 'Crear' }} Libro</button>
  </form>
</div>
