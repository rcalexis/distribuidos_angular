<div class="page-container">
  <div class="register-container">
    <h1>Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <input formControlName="nombre" placeholder="Nombre" />
      </div>
      <div class="form-group">
        <input formControlName="apellido_paterno" placeholder="Apellido Paterno" />
      </div>
      <div class="form-group">
        <input formControlName="apellido_materno" placeholder="Apellido Materno" />
      </div>
      <div class="form-group">
        <input formControlName="correo_electronico" placeholder="Correo Electrónico" type="email" />
      </div>
      <div class="form-group">
        <input formControlName="contrasena" type="password" placeholder="Contraseña" />
      </div>
      <div class="form-group">
        <input formControlName="calle" placeholder="Calle" />
      </div>
      <div class="form-group">
        <input formControlName="ciudad" placeholder="Ciudad" />
      </div>
      <div class="form-group">
        <input formControlName="estado" placeholder="Estado" />
      </div>
      <div class="form-group">
        <input formControlName="pais" placeholder="País" />
      </div>
      <div class="form-group">
        <input formControlName="codigo_postal" placeholder="Código Postal" />
      </div>
      <button type="submit" class="submit-btn">Registrar</button>
    </form>
  </div>
</div>
